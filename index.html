<html>
  <input type="text" autofocus id = "num" placeholder = "Enter Number">
<script>
  
function factorial(n) {
    num = document.getElementById('num').value
    if (n === 0 || n === 1) {
        return 1;
    } else {
        return n * factorial(n - 1);
    }
}

console.log(factorial(num));  // Output: 120

</script>
</html>
